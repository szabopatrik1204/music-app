<div class="login-container">
    <form class="login-form" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" name="email" type="email" placeholder="Email" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
        </mat-form-field>
        <div class="buttons">
            <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
        <div class="buttons">
            <button mat-raised-button color="primary" type="button" (click)="navigate('/signup')">Sign Up</button>
        </div>
        <!-- <div class="buttons">
            <button type="button" routerLink="/signup">Sign Up</button>
        </div> -->
        <div *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
        <div class="overlay" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
    </form>
</div>
